<html>

  <!-- Import the element to test -->

<body>
    <test-fixture id="status">
        <template>
            <payment-status></payment-status>
        </template>
      </test-fixture>
      <script>
            suite('<payment-status>', function() {
                var pStatus;
                pStatus = fixture("status");
                // setup(function() {
                //     stub('transactionButton', {
                //         _changeRoute: function() {
                //             route = {'path': '/transactions'};
                //         }
                //     })
                // });

                test('Header should be Payment Status', function() {
                    var heading = pStatus.shadowRoot.querySelector('.heading');
                    expect(heading.textContent).to.equal('Payment-Status');
                });

                // test('', function() {

                // });

                test('Button should be Make new payment', function() {
                    var btn = pStatus.shadowRoot.querySelector('.btnPrl');
                    expect(btn.textContent).to.equal('Make new payment');
                });

                test('Button should be Transaction history', function() {
                    var btn = pStatus.shadowRoot.querySelector('#transactionButton');
                    expect(btn.textContent).to.equal('Transaction history');
                });
            })
      </script>
</body>
</html>
