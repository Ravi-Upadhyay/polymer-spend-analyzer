<!-- 
** SPEND-ANALYSER:

* This component will is root and host of application
* Routing is included here
-->


<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- IMPORT DEPENDENCIES -->
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/page-title/page-title.html">

<!-- IMPORT COMPONENTS -->
<link rel="import" href="../components/make-payment.html">
<link rel="import" href="../components/payment-status.html">
<link rel="import" href="../components/payment-history.html">
<link rel="import" href="../components/payment-analyser.html">
<link rel="import" href="../components/login-form.html">
<link rel="import" href="../components/common-header.html">

<dom-module id="spend-analyser">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>

<!-- FOR ROUTING PURPOSE (APP-ROUTE) -->
      <app-location
        route="{{route}}">
      </app-location>
  
      <app-route
          route="{{route}}"
          pattern="/:page"
          data="{{routeData}}"
          tail="{{subroute}}"
          active="{{pageActive}}">
      </app-route>

<!-- APP-STRUCTURE -->
    <common-header 
    is-logged-in="{{isLoggedIn}}" 
    menu="[[myMenu]]" 
    root-path="[[rootPath]]" 
    selected="[[page]]"
    logout="[[_logout]]"></common-header>

    <!-- SET PAGE TITLE AS PER THE PAGE --> 

    <page-title base-title="Spend Analyzer" 
      page-title="[[page]]"></page-title>
    
<!-- PAGES/COMPONENTS BASED ON ROUTE     -->
    <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        selected-item="{{selectedPage}}"
        role="main">
      <login-form title='Login' name="login"></login-form>
      <make-payment title='Make Payment'  name="payments"></make-payment>
      <payment-status title='Payment Status'  name="status"></payment-status>
      <payment-history title='Transactions'  name="transactions"></payment-history>
      <payment-analyser title='Spend Analyzer'  name="analyser"></payment-analyser>

      <!-- <my-view404 name="view404"></my-view404> -->
    </iron-pages>

  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SpendAnalyser extends Polymer.Element {
      constructor() {
        super();
        // console.log(route);
        var that = this;
        window.setInterval(function(){
        console.log(`route: ${JSON.stringify(that.route)}`);
        console.log(`rootPath: ${that.rootPath}`);
        console.log(`routeData: ${JSON.stringify(that.routeData)}`);
        console.log(`subRoute: ${JSON.stringify(that.subroute)}`);
        console.log(`page: ${that.page}`);
        console.log(`activePage: ${that.pageActive}`);
        console.log(`isLoggedIn: ${that.isLoggedIn}`);
        }, 5000);
        // console.log(`route: ${that.route}`);
        // console.log(`rootPath: ${that.rootPath}`);
        // console.log(`routeData: ${that.routeData}`);
        // console.log(`subRoute: ${that.subroute}`);
        // console.log(`page: ${that.page}`);
        // console.log(`activePage: ${that.pageActive}`);
      }
      
      static get is() { return 'spend-analyser'; }

      static get properties() {
        return {
          isLoggedIn : {
            type  : Boolean,
            notify: true,
            value : true,
          },
          page: {
            type: String,
            reflectToAttribute: true
            // observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          myMenu  : {
            type  : Array,
            value : [
              {
                "display" : "Payments",
                "name"    : "payments",
                "slug": "payments"
              },
              {
                "display" : "Transactions",
                "name"    : "transactions",
                "slug": "transactions"                
              },
              {
                "display" : "Analyser",
                "name"    : "analyser",
                "slug": "analyser"                
              },
            ]
          }
        }
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)'
        ];
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'login';
        // this.routeData.page = 'login';
        // if(!page) window.location.href = this.rootPath + 'login';
        // Close a non-persistent drawer when the page & route are changed.
        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }
      }

      _logout(){
        window.location = `${this.rootPath}login`
        this.isLoggedIn = false;
        alert('function called from SA');
      }
    }
  

    window.customElements.define(SpendAnalyser.is, SpendAnalyser);
  </script>
</dom-module>
