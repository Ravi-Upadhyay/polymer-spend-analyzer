<!-- 
** SPEND-ANALYSER:

* This component will is root and host of application
* Routing is included here
-->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">

<!-- IMPORT DEPENDENCIES -->
<link rel="import" href="../../bower_components/app-route/app-location.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../../bower_components/app-route/app-route.html">
<link rel="import" href="../../bower_components/page-title/page-title.html">

<!-- IMPORT COMPONENTS -->
<link rel="import" href="../components/make-payment.html">
<link rel="import" href="../components/payment-status.html">
<link rel="import" href="../components/payment-history.html">
<link rel="import" href="../components/payment-analyser.html">
<link rel="import" href="../components/login-form.html">
<link rel="import" href="../components/common-header.html">
<link rel="import" href="../components/footer.html">
<link rel="import" href="../components/copyright.html">
<link rel="import" href="../components/view-404.html">
<link rel="import" href="../components/sub-header.html">

<dom-module id="spend-analyser">
  <template>
    <style>
      :host {
        display: block;
      }

      .main-container {
        max-height: 100vh;
        overflow-y: hidden;
      }

      .scrollable-container {
        max-height: calc(100vh - 100px);
        overflow-y: scroll;
      }
    </style>
<!-- SET PAGE TITLE AS PER THE PAGE --> 

  <page-title base-title="Spend Analyzer" 
    page-title="[[page]]">
  </page-title>

<!-- FOR ROUTING PURPOSE (APP-ROUTE) -->
    <app-location
      route="{{route}}">
    </app-location>

    <app-route
      route="{{route}}"
      pattern="/:page"
      data="{{routeData}}"
      tail="{{subroute}}"
      active="{{pageActive}}">
    </app-route>
    
<!-- APP-STRUCTURE -->
    
    <div class="main-container">
      <div>
        <common-header 
          is-logged-in="{{isLoggedIn}}" 
          menu="[[myMenu]]" 
          root-path="[[rootPath]]" 
          selected="[[page]]"
          logout="[[_logout]]">
        </common-header>
         
      
      </div>
      <div class="scrollable-container">
           <sub-header  is-logged-in="{{isLoggedIn}}" ></sub-header>
        <!-- PAGES/COMPONENTS BASED ON ROUTE     -->
        <iron-pages
          selected="[[page]]"
          attr-for-selected="name"
          selected-item="{{selectedPage}}"
          fallback-selection="view404"
          role="main">
        <login-form title='Login' name="login" login-success="[[_loginSuccess]]"></login-form>
        <make-payment title='Make Payment'  name="payments"></make-payment>
        <payment-status title='Payment Status'  name="status"></payment-status>
        <payment-history title='Transactions'  name="transactions"></payment-history>
        <payment-analyser title='Spend Analyzer'  name="analyser"></payment-analyser>
        <view-404 title='Not Found 404' name="view404"></view-404>
       


          <!-- <my-view404 name="view404"></my-view404> -->
        </iron-pages>

        <footer-component></footer-component>
        <copyright-component></copyright-component>
      </div>
    </div>
  </template>

  <script>
    /**
     * @customElement
     * @polymer
     */
    class SpendAnalyser extends Polymer.Element {
      constructor() {
        super();
        //TODO: Removed tasks from here, May need in case of troubleshooting
      }
      
      static get is() { return 'spend-analyser'; }
      
      static get properties() {
        return {
          isLoggedIn : {
            type  : Boolean,
            value : false,
            // computed: '_isLoggedInCheck()'
          },
          page: {
            type: String,
            reflectToAttribute: true
            // observer: '_pageChanged',
          },
          routeData: Object,
          subroute: Object,
          route: Object,
          // This shouldn't be neccessary, but the Analyzer isn't picking up
          // Polymer.Element#rootPath
          rootPath: String,
          myMenu  : {
            type  : Array,
            value : [
              {
                "display" : "Payments",
                "name"    : "payments",
                "slug": "payments"
              },
              {
                "display" : "Transactions",
                "name"    : "transactions",
                "slug": "transactions"                
              },
              {
                "display" : "Spend Analyser",
                "name"    : "analyser",
                "slug": "analyser"                
              }
            ]
          }
        }
      }

      static get observers() {
        return [
          '_routePageChanged(routeData.page)',
          '_routeChanged(route.path)'
        ];
      }

      _routeChanged(path){
        // alert('route path changed');
        let user = sessionStorage.getItem('user');
        let isLoggedIn =  user ? true : false;
        this.set('isLoggedIn',isLoggedIn);
        if(!this.isLoggedIn){
          this.set('route.path','/login');
        }
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Default to 'view1' in that case.
        this.page = page || 'login';
        // this.routeData.page = 'login';
        // if(!page) window.location.href = this.rootPath + 'login';
        // Close a non-persistent drawer when the page & route are changed.
        // if (!this.$.drawer.persistent) {
        //   this.$.drawer.close();
        // }
      }

      // _isLoggedInCheck(){
      //   let user = sessionStorage.getItem('user');
      //   return user ? true : false;
      // }

      _loginSuccess(user){
        // FUNCTION: After authentication at login-form control will be redirected
        // so in case of successful login action can be taken here   
      //  let stringUser = JSON.stringify(user)
        sessionStorage.setItem('user',user);
        // window.location = 'payments';
        this.set('route.path','/payments');
      }

      _logout(){
        // window.location.href = `${this.rootPath}login`;
        this.set('route.path','/login');
        sessionStorage.removeItem('user');
        this.isLoggedIn = false;
      }
    }
  
    window.customElements.define(SpendAnalyser.is, SpendAnalyser);
  </script>
</dom-module>
