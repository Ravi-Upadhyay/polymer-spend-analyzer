<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<dom-module id="common-styles">
    <template>
        
      <style>

          .fntFamily{
              font-family: Arial, Helvetica, sans-serif;
          }
          .primaryBgColor{
              background-color:#ff6600;
          }
          
          .height100{
              height:6.25em; 
          }

          .height50{
              height:3.12em;
          }
          .fnt14{
              font-size:14px;
          }

          .boxShadow{
            -webkit-box-shadow: 2px 3px 29px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 2px 3px 29px 0px rgba(0,0,0,0.75);
            box-shadow: 2px 3px 29px 0px rgba(0,0,0,0.75);
          }          
        .heading {
            padding-top: 3.4375rem;
            margin-bottom: 0;
            padding-left: 3.125rem;
        }
        form {
            border: 3px solid #f1f1f1;
            padding: 1.2rem 3.125rem 3.125rem 3.125rem;
            border-radius: 10px;
        }  
        .label {
            margin-bottom: 0;
        }

        hr {
            width: 78%;
            border: 2px solid #FF6600 ;
            border-radius: 5px;
        }
        .container {
            border-radius: 10px;
            width: 25em;           
            margin: 6.25em auto;           
        }

        /*Button styles*/

        .btnPrl {
            display: block;
            /* padding: 0.625rem 1.5625rem 0.625rem 1.5625rem; */
            margin: 2.25em auto 0 auto;           
            border-radius: 10px;
            background-color:#42417A;
            color: white;
            border: 1px solid #42417A;
            text-align:center;
            width:60%;
        }

        .btnPrl:hover {
            cursor: pointer;
            background-color:rgb(51, 51, 97);
        }

        .btnPrl[disabled] {
            background-color: #c3c0c0 !important;
            color: #000;
            border: 1px solid #c3c0c0;
            cursor: auto;
            pointer-events: none;
        }
          
        .centerText{
            text-align:center;
        }
          
        </style>
    </template>
</dom-module>
