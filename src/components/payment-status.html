<!-- 
** STATUS COMPONENT
* This will be a component to show the payment status
-->
<link rel="import" href="../../bower_components/polymer/polymer-element.html">
<link rel="import" href="../../bower_components/iron-image/iron-image.html">
<link rel="import" href="../../bower_components/polymer/lib/elements/dom-if.html">
<link rel="import" href="../../bower_components/paper-button/paper-button.html">
<link rel="import" href="common-styles.html">
<dom-module id="payment-status">
    <template>
        <style include="common-styles">
        .detailSec div{
            padding: 10px;
        }
        .btnPrl{
            width:100%;
            margin:1.25em auto 0 auto;
        }
        iron-image {
            width: 32px;
            height: 32px;
            margin-left: 45%
        }  
        .centerTxt{
            text-align: center;
        }      
        </style>
        <iron-localstorage name="transactionDetails" value="{{transactionDetails}}" on-iron-localstorage-load-empty="initializeStorage"></iron-localstorage>
       
        <div class='container fntFamily boxShadow'>
        <h2 class="heading">Payment Status</h2>
        <hr>

        <iron-form>
            <form>
                <template is="dom-if" if="{{showSuccess}}">
                        <iron-image src="src/images/success.png"></iron-image>
                        <h2 class="centerTxt">Success!</h2>
                </template>
                <template is="dom-if" if="{{showError}}">
                    <iron-image src="src/images/error.png"></iron-image>
                    <h2 class="centerTxt">Failed!</h2>
                </template>
                <div class="detailSec">
                    <div > <span>Transaction ID: </span><span>{{transactionId}}</span></div>
                    <div > <span>Amount: </span><span>{{transactionAmount}}</span></div>
                    <div > <span>Transaction Type: </span><span>{{transactionType}}</span></div>
                </div>
                <div>
                    <app-location route="{{route}}"></app-location>
                    <paper-button class="btnPrl" nolink on-click="_navigateToPayment">
                        Make new payment
                    </paper-button>
                    <paper-button  class="btnPrl" id="transactionButton" nolink on-click="_navigateToAlanyzer">
                        Transaction history
                    </paper-button>
                </div>
            </form>
        </iron-form>
    </div>
</div>
    </template>
    <script>
    class paymentStatus extends Polymer.Element {
        static get is() { return 'payment-status' }
        static get properties() {
            return {
                showSuccess: {
                    type: Boolean,
                    value: true,
                },
                showError: {
                    type: Boolean,
                    value: false,
                }
            }
        }
        ready() {
            super.ready();
            Polymer.RenderStatus.afterNextRender(this, function() {
                this._getTransactionStatus()
            })
        }

        _getTransactionStatus() {
            let status = this.transactionDetails;
        }

        _navigateToPayment() {
            this.set("route.path", "/payments");
        }
        
        _navigateToAlanyzer() {
             this.set("route.path", "/transactions");
        }
    }

    window.customElements.define(paymentStatus.is, paymentStatus);
    </script>
</dom-module>
